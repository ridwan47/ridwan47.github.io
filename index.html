<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash Charge Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .keypad-button {
            /* Adjusted font-size and padding to make keys smaller */
            font-size: 2.5rem; /* Further reduced font size */
            padding: 0.35rem; /* Adjusted padding */
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            color: #1f2937;
            font-weight: bold;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.15s;
        }
        .keypad-button:hover {
            background-color: #d1d5db;
        }
        .keypad-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(156, 163, 175, 0.75);
        }
        .keypad-button.action-key {
            background-color: #3b82f6;
            color: white;
        }
        .keypad-button.action-key:hover {
            background-color: #2563eb;
        }
        /* Specific style for the new Calculate/Enter key on keypad */
        .keypad-button[data-action="calculate"] {
            background-color: #4CAF50; /* A distinct green color for calculation */
            color: white;
        }
        .keypad-button[data-action="calculate"]:hover {
            background-color: #45a049;
        }

        /* CSS for blinking emoji */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blinking-emoji {
            animation: blink 8s infinite; /* 4x slower: 2 seconds * 4 = 8 seconds for one full blink cycle */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-md w-full h-auto min-h-[70vh] flex flex-col justify-between text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6"></h1>
        
        <div class="mb-0">
            <input
                type="number"
                id="inputValue"
                placeholder="Enter Taka"
                class="shadow-sm appearance-none border rounded-lg w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 text-3xl text-center font-bold"
                min="0"
                readonly
            />
        </div>

        <div id="amountInWordsContainer" class="bg-blue-50 rounded-lg border border-blue-200 mt-2 mb-0 text-base font-medium overflow-hidden flex flex-col justify-center" style="height: 60px;">
            <div id="amountInBanglaWords" class="text-green-700 text-xl font-semibold px-2"></div>
            <div id="amountInEnglishWords" class="text-gray-600 capitalize text-lg px-2"></div>
        </div>

        <!-- Changed BKash Charge window to red, added flex for alignment -->
        <div id="resultDisplay" class="text-2xl font-bold text-gray-900 bg-red-100 py-2 px-2 rounded-lg border border-red-200 mt-2 mb-0 flex justify-between items-center">
            <span>BKash Charge:</span>
            <span id="pointsResult">0</span>
        </div>

        <!-- Changed Total amount window to green, added flex for alignment, emoji separated and controlled by JS -->
        <div id="totalAmountDisplay" class="text-2xl font-bold text-gray-900 bg-green-100 py-2 px-2 rounded-lg border border-green-200 mt-0 mb-6 flex justify-between items-center">
            <div class="flex items-center">
                <span>Total amount:</span>
                <span id="blinkingEmoji" class="blinking-emoji ml-2 opacity-0">üëâ</span>
            </div>
            <span id="totalAmountResult">0</span>
        </div>

        <div class="grid grid-cols-3 gap-1 mb-6 flex-grow">
            <button class="keypad-button" data-value="1">1</button>
            <button class="keypad-button" data-value="2">2</button>
            <button class="keypad-button" data-value="3">3</button>
            <button class="keypad-button" data-value="4">4</button>
            <button class="keypad-button" data-value="5">5</button>
            <button class="keypad-button" data-value="6">6</button>
            <button class="keypad-button" data-value="7">7</button>
            <button class="keypad-button" data-value="8">8</button>
            <button class="keypad-button" data-value="9">9</button>
            <button class="keypad-button action-key" data-action="clear">C</button>
            <button class="keypad-button" data-value="0">0</button>
            <button class="keypad-button action-key" data-action="backspace">‚Üê</button>
        </div>

        <!-- Moved input for Charge Rate to the bottom and added Change button -->
        <div class="mt-4 text-left flex items-center">
            <label for="chargeRateInput" class="block text-gray-700 text-sm font-bold mr-2 whitespace-nowrap">
                Bkash Charge Rate (per 1000 Taka):
            </label>
            <input
                type="number"
                id="chargeRateInput"
                value="20"
                min="0"
                step="0.01"
                class="shadow-sm appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 text-xl mr-2"
                readonly
            /><!-- REMOVED INADVERTENT COMMENT HERE -->
            <button
                id="changeRateButton"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition duration-200"
            >
                Change
            </button>
        </div>

        <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-xs mx-auto">
                <p id="messageText" class="text-gray-800 text-lg mb-4"></p>
                <button id="closeMessageBox" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputValue = document.getElementById('inputValue');
            const pointsResult = document.getElementById('pointsResult');
            const totalAmountResult = document.getElementById('totalAmountResult');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const closeMessageBox = document.getElementById('closeMessageBox');
            const keypadButtons = document.querySelectorAll('.keypad-button');
            const amountInBanglaWords = document.getElementById('amountInBanglaWords');
            const amountInEnglishWords = document.getElementById('amountInEnglishWords');
            const blinkingEmoji = document.getElementById('blinkingEmoji');
            const chargeRateInput = document.getElementById('chargeRateInput');
            const changeRateButton = document.getElementById('changeRateButton');

            // Explicitly set the value to ensure it displays initially
            // This line ensures the default value is always shown on load
            chargeRateInput.value = "20";
            let currentChargeRate = parseFloat(chargeRateInput.value);

            function showMessageBox(message) {
                messageText.textContent = message;
                messageBox.classList.remove('hidden');
                messageBox.classList.add('flex');
            }

            function hideMessageBox() {
                messageBox.classList.remove('flex');
                messageBox.classList.add('hidden');
            }

            function performCalculation() {
                const value = parseFloat(inputValue.value);
                if (isNaN(value) || value < 0) {
                    pointsResult.textContent = '0';
                    totalAmountResult.textContent = '0';
                    return;
                }
                const calculatedCharge = (value / 1000) * currentChargeRate;
                pointsResult.textContent = calculatedCharge.toFixed(2);
                totalAmountResult.textContent = (value + calculatedCharge).toFixed(2);
            }

            // Function to convert numbers to English words
            function numberToEnglishWords(num) {
                if (num === 0) return 'Zero';

                const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const scales = ['', 'Thousand', 'Million', 'Billion', 'Trillion', 'Quadrillion'];

                function convertChunk(chunk) {
                    let chunkWords = '';
                    if (Math.floor(chunk / 100) > 0) {
                        chunkWords += units[Math.floor(chunk / 100)] + ' Hundred ';
                        chunk %= 100;
                    }
                    if (chunk >= 10 && chunk <= 19) {
                        chunkWords += teens[chunk - 10] + ' ';
                    } else {
                        chunkWords += tens[Math.floor(chunk / 10)] + ' ';
                        chunk %= 10;
                        if (chunk > 0) {
                            chunkWords += units[chunk] + ' ';
                        }
                    }
                    return chunkWords.trim();
                }

                let words = '';
                let numStr = String(num);

                let parts = numStr.split('.');
                let integerPart = parts[0];
                let decimalPart = parts.length > 1 ? parts[1] : '';

                let tempNum = parseInt(integerPart, 10);
                if (tempNum === 0 && integerPart === '0') {
                    words = 'Zero';
                } else {
                    let chunkCount = 0;
                    while (tempNum > 0) {
                        const chunk = tempNum % 1000;
                        if (chunk !== 0) {
                            words = convertChunk(chunk) + ' ' + scales[chunkCount] + ' ' + words;
                        }
                        tempNum = Math.floor(tempNum / 1000);
                        chunkCount++;
                    }
                }

                words = words.trim();

                if (decimalPart) {
                    if (words === '') words = 'Zero';
                    words += ' Point ';
                    for (let i = 0; i < decimalPart.length; i++) {
                        words += units[parseInt(decimalPart[i], 10)] + ' ';
                    }
                }

                return words.trim();
            }

            // Function to convert numbers to Bangla words (corrected for Indian/Bangla system)
            function numberToBanglaWords(num) {
                if (num === 0) return '‡¶∂‡ßÇ‡¶®‡ßç‡¶Ø';

                const banglaUnits = ['', '‡¶è‡¶ï', '‡¶¶‡ßÅ‡¶á', '‡¶§‡¶ø‡¶®', '‡¶ö‡¶æ‡¶∞', '‡¶™‡¶æ‡¶Å‡¶ö', '‡¶õ‡¶Ø‡¶º', '‡¶∏‡¶æ‡¶§', '‡¶Ü‡¶ü', '‡¶®‡¶Ø‡¶º'];
                const banglaTeens = ['‡¶¶‡¶∂', '‡¶è‡¶ó‡¶æ‡¶∞‡ßã', '‡¶¨‡¶æ‡¶∞‡ßã', '‡¶§‡ßá‡¶∞‡ßã', '‡¶ö‡ßå‡¶¶‡ßç‡¶¶', '‡¶™‡¶®‡ßá‡¶∞‡ßã', '‡¶∑‡ßã‡¶≤‡ßã', '‡¶∏‡¶§‡ßá‡¶∞‡ßã', '‡¶Ü‡¶†‡¶æ‡¶∞‡ßã', '‡¶â‡¶®‡¶ø‡¶∂'];
                const banglaTens = ['', '', '‡¶¨‡¶ø‡¶∂', '‡¶§‡ßç‡¶∞‡¶ø‡¶∂', '‡¶ö‡¶≤‡ßç‡¶≤‡¶ø‡¶∂', '‡¶™‡¶û‡ßç‡¶ö‡¶æ‡¶∂', '‡¶∑‡¶æ‡¶ü', '‡¶∏‡¶§‡ßç‡¶§‡¶∞', '‡¶Ü‡¶∂‡¶ø', '‡¶®‡¶¨‡ßç‡¶¨‡¶á'];
                const banglaScales = ['', '‡¶π‡¶æ‡¶ú‡¶æ‡¶∞', '‡¶≤‡¶æ‡¶ñ', '‡¶ï‡ßã‡¶ü‡¶ø', '‡¶Ü‡¶∞‡¶¨', '‡¶∂‡¶ô‡ßç‡¶ñ'];

                // Helper to convert a number < 100 to Bangla words
                function convertLessThanHundred(n) {
                    if (n === 0) return '';
                    if (n < 10) return banglaUnits[n];
                    if (n >= 10 && n <= 19) return banglaTeens[n - 10];
                    return banglaTens[Math.floor(n / 10)] + (n % 10 !== 0 ? ' ' + banglaUnits[n % 10] : '');
                }

                // Helper to convert a number < 1000 to Bangla words (handles hundreds)
                function convertLessThanThousand(n) {
                    let words = '';
                    const hundred = Math.floor(n / 100);
                    const remainder = n % 100;

                    if (hundred > 0) {
                        words += banglaUnits[hundred] + ' ‡¶∂‡¶§';
                        if (remainder > 0) words += ' ';
                    }
                    words += convertLessThanHundred(remainder);
                    return words.trim();
                }

                let words = '';
                let numStr = String(num);
                let parts = numStr.split('.');
                let integerPart = parts[0];
                let decimalPart = parts.length > 1 ? parts[1] : '';

                let integerValue = parseInt(integerPart, 10);
                if (integerValue === 0 && integerPart === '0') {
                    words = '‡¶∂‡ßÇ‡¶®‡ßç‡¶Ø';
                } else {
                    let tempNum = String(integerValue);
                    let resultChunks = []; // Stores the Bangla word for each group (e.g., "‡¶è‡¶ï", "‡¶™‡¶Å‡¶ö‡¶ø‡¶∂", "‡¶∏‡¶§‡ßç‡¶§‡¶∞")
                    let scaleCounters = []; // Stores the corresponding scale (e.g., "‡¶π‡¶æ‡¶ú‡¶æ‡¶∞", "‡¶≤‡¶æ‡¶ñ")

                    // First, handle the last three digits (0-999)
                    if (tempNum.length > 3) {
                        let lastThree = tempNum.slice(-3);
                        tempNum = tempNum.slice(0, -3);
                        if (parseInt(lastThree, 10) > 0) {
                            resultChunks.unshift(convertLessThanThousand(parseInt(lastThree, 10)));
                            scaleCounters.unshift(''); // No scale for the units part
                        } else {
                            resultChunks.unshift('');
                            scaleCounters.unshift('');
                        }
                    } else {
                        if (parseInt(tempNum, 10) > 0) {
                            resultChunks.unshift(convertLessThanThousand(parseInt(tempNum, 10)));
                            scaleCounters.unshift('');
                        } else {
                            resultChunks.unshift('');
                            scaleCounters.unshift('');
                        }
                        tempNum = '';
                    }

                    let scaleIndex = 0; // 0 for thousands, 1 for lakhs, 2 for crores etc.
                    while (tempNum.length > 0) {
                        scaleIndex++;
                        let chunk = '';
                        if (tempNum.length >= 2) {
                            chunk = tempNum.slice(-2);
                            tempNum = tempNum.slice(0, -2);
                        } else { // Handle single remaining digit (e.g., 10 for 10 crore)
                            chunk = tempNum.slice(-1);
                            tempNum = '';
                        }

                        let chunkValue = parseInt(chunk, 10);
                        if (chunkValue > 0) {
                            resultChunks.unshift(convertLessThanHundred(chunkValue));
                            scaleCounters.unshift(banglaScales[scaleIndex] || '');
                        } else {
                            resultChunks.unshift('');
                            scaleCounters.unshift('');
                        }
                    }

                    // Assemble the words from chunks and scales
                    let finalWords = [];
                    for (let i = 0; i < resultChunks.length; i++) {
                        if (resultChunks[i]) { // Only add if the chunk has words
                            finalWords.push(resultChunks[i] + (scaleCounters[i] ? ' ' + scaleCounters[i] : ''));
                        }
                    }
                    words = finalWords.join(' ').trim();
                }

                // Handle decimal part
                if (decimalPart) {
                    if (words === '') words = '‡¶∂‡ßÇ‡¶®‡ßç‡¶Ø';
                    words += ' ‡¶¶‡¶∂‡¶Æ‡¶ø‡¶ï '; // Doshomik (decimal point)
                    for (let i = 0; i < decimalPart.length; i++) {
                        words += banglaUnits[parseInt(decimalPart[i], 10)] + ' ';
                    }
                }
                return words.trim();
            }

            // Function to update the amount in words display for both languages and emoji visibility
            function updateAmountInWords() {
                const value = inputValue.value;
                if (value === '') {
                    amountInBanglaWords.textContent = '‡¶¨‡¶ø‡¶ï‡¶æ‡¶∂ ‡¶ö‡¶æ‡¶∞‡ßç‡¶ú ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞';
                    amountInEnglishWords.textContent = 'Bkash Charge Calculator';
                    blinkingEmoji.classList.add('opacity-0'); // Hide emoji when input is empty
                } else {
                    const num = parseFloat(value);
                    if (!isNaN(num) && num >= 0) {
                        amountInBanglaWords.textContent = numberToBanglaWords(num);
                        amountInEnglishWords.textContent = numberToEnglishWords(num);
                        blinkingEmoji.classList.remove('opacity-0'); // Show emoji when input is not empty
                    } else {
                        amountInBanglaWords.textContent = '';
                        amountInEnglishWords.textContent = ''; // Clear if invalid input
                        blinkingEmoji.classList.add('opacity-0'); // Hide emoji if invalid input
                    }
                }
            }

            // New function to update all displays
            function updateAllDisplays() {
                updateAmountInWords();
                performCalculation();
            }

            // Event listener for charge rate input
            chargeRateInput.addEventListener('input', () => {
                const newRate = parseFloat(chargeRateInput.value);
                if (!isNaN(newRate) && newRate >= 0) {
                    currentChargeRate = newRate;
                } else {
                    currentChargeRate = 0; // Or a default invalid value handler
                }
                updateAllDisplays(); // Recalculate and update displays based on new rate
            });

            // Event listener for the Change button
            changeRateButton.addEventListener('click', () => {
                const isReadOnly = chargeRateInput.readOnly;
                chargeRateInput.readOnly = !isReadOnly;
                changeRateButton.textContent = isReadOnly ? 'Save' : 'Change';
                changeRateButton.classList.toggle('bg-red-600');
                changeRateButton.classList.toggle('hover:bg-red-700');
                changeRateButton.classList.toggle('bg-blue-600'); // Use blue when in 'Save' mode
                changeRateButton.classList.toggle('hover:bg-blue-700');
                
                if (isReadOnly) {
                    chargeRateInput.focus(); // Focus on the input when it becomes editable
                } else {
                    chargeRateInput.blur(); // Remove focus when it becomes read-only
                }
            });


            // Update amount in words on keydown for physical keyboard or paste
            inputValue.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    // If physical Enter, perform calculation and possibly show error if invalid
                    const value = parseFloat(inputValue.value);
                    if (isNaN(value) || value < 0) {
                         showMessageBox("Please enter a valid positive number.");
                    }
                    performCalculation();
                }
                // Delay to allow input value to update before converting
                setTimeout(updateAllDisplays, 0); // Call updateAllDisplays here
            });

            // Update amount in words when virtual keypad buttons are clicked
            keypadButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.dataset.value;
                    const action = button.dataset.action;

                    // Handle decimal point input
                    if (value === '.' && inputValue.value.includes('.')) {
                        // Prevent multiple decimal points
                        return;
                    }
                    // Allow "0" followed by decimal or other numbers, but prevent "00"
                    if (value === '0' && inputValue.value === '0' && inputValue.value.indexOf('.') === -1) {
                        // Prevents leading zeros like "00", "000" but allows "0.5"
                        return;
                    }
                    if (value === '.' && inputValue.value === '') {
                         // Start with "0." if decimal is pressed first
                         inputValue.value = '0.';
                    } else if (action === 'clear') { // Handle the new Clear key
                        inputValue.value = '';
                    } else if (value) {
                        inputValue.value += value;
                    } else if (action === 'backspace') {
                        inputValue.value = inputValue.value.slice(0, -1);
                    }
                    updateAllDisplays(); // Update all displays after keypad interaction
                });
            });

            // Initial update in case there's a pre-filled value or on load
            updateAllDisplays();

            closeMessageBox.addEventListener('click', hideMessageBox);
            messageBox.addEventListener('click', (event) => {
                if (event.target === messageBox) {
                    hideMessageBox();
                }
            });
        });
    </script>
</body>
</html>
