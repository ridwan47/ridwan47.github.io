<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bkash Charge Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .keypad-button {
            font-size: 4rem;
            padding: 0.25rem;
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            color: #1f2937;
            font-weight: bold;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.15s;
        }
        .keypad-button:hover {
            background-color: #d1d5db;
        }
        .keypad-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(156, 163, 175, 0.75);
        }
        .keypad-button.action-key {
            background-color: #3b82f6;
            color: white;
        }
        .keypad-button.action-key:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full h-auto min-h-[70vh] flex flex-col justify-between text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Bkash Charge Calculator</h1>

        <div class="mb-6">
            <input
                type="number"
                id="inputValue"
                placeholder="Enter Taka"
                class="shadow-sm appearance-none border rounded-lg w-full py-4 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 text-3xl text-center font-bold"
                min="0"
                readonly
            />
            <!-- Container for both Bangla and English displays -->
            <div id="amountInWordsContainer" class="mt-2 text-lg font-medium">
                <!-- Bangla display on top, slightly bigger font for clarity -->
                <div id="amountInBanglaWords" class="text-green-700 text-xl font-semibold mb-1"></div>
                <!-- English display below Bangla -->
                <div id="amountInEnglishWords" class="text-gray-600 capitalize"></div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-1 mb-6 flex-grow">
            <button class="keypad-button" data-value="1">1</button>
            <button class="keypad-button" data-value="2">2</button>
            <button class="keypad-button" data-value="3">3</button>
            <button class="keypad-button" data-value="4">4</button>
            <button class="keypad-button" data-value="5">5</button>
            <button class="keypad-button" data-value="6">6</button>
            <button class="keypad-button" data-value="7">7</button>
            <button class="keypad-button" data-value="8">8</button>
            <button class="keypad-button" data-value="9">9</button>
            <button class="keypad-button action-key" data-action="clear">C</button>
            <button class="keypad-button" data-value="0">0</button>
            <button class="keypad-button action-key" data-action="backspace">←</button>
        </div>

        <button
            id="calculateButton"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 w-full mb-6 text-xl"
        >
            Calculate Charge
        </button>

        <div id="resultDisplay" class="text-3xl font-bold text-gray-900 bg-blue-50 p-6 rounded-lg border border-blue-200">
            Send amount: <span id="pointsResult">0</span>
        </div>

        <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-xs mx-auto">
                <p id="messageText" class="text-gray-800 text-lg mb-4"></p>
                <button id="closeMessageBox" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputValue = document.getElementById('inputValue');
            const calculateButton = document.getElementById('calculateButton');
            const pointsResult = document.getElementById('pointsResult');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const closeMessageBox = document.getElementById('closeMessageBox');
            const keypadButtons = document.querySelectorAll('.keypad-button');
            const amountInBanglaWords = document.getElementById('amountInBanglaWords');
            const amountInEnglishWords = document.getElementById('amountInEnglishWords');

            function showMessageBox(message) {
                messageText.textContent = message;
                messageBox.classList.remove('hidden');
                messageBox.classList.add('flex');
            }

            function hideMessageBox() {
                messageBox.classList.remove('flex');
                messageBox.classList.add('hidden');
            }

            function performCalculation() {
                const value = parseFloat(inputValue.value);
                if (isNaN(value) || value < 0) {
                    showMessageBox("Please enter a valid positive number.");
                    pointsResult.textContent = '0';
                    return;
                }
                const calculatedCharge = (value / 1000) * 20;
                pointsResult.textContent = calculatedCharge.toFixed(2);
            }

            // Function to convert numbers to English words
            function numberToEnglishWords(num) {
                if (num === 0) return 'Zero';

                const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const scales = ['', 'Thousand', 'Million', 'Billion', 'Trillion', 'Quadrillion'];

                function convertChunk(chunk) {
                    let chunkWords = '';
                    if (Math.floor(chunk / 100) > 0) {
                        chunkWords += units[Math.floor(chunk / 100)] + ' Hundred ';
                        chunk %= 100;
                    }
                    if (chunk >= 10 && chunk <= 19) {
                        chunkWords += teens[chunk - 10] + ' ';
                    } else {
                        chunkWords += tens[Math.floor(chunk / 10)] + ' ';
                        chunk %= 10;
                        if (chunk > 0) {
                            chunkWords += units[chunk] + ' ';
                        }
                    }
                    return chunkWords.trim();
                }

                let words = '';
                let numStr = String(num);

                let parts = numStr.split('.');
                let integerPart = parts[0];
                let decimalPart = parts.length > 1 ? parts[1] : '';

                let tempNum = parseInt(integerPart, 10);
                if (tempNum === 0 && integerPart === '0') {
                    words = 'Zero';
                } else {
                    let chunkCount = 0;
                    while (tempNum > 0) {
                        const chunk = tempNum % 1000;
                        if (chunk !== 0) {
                            words = convertChunk(chunk) + ' ' + scales[chunkCount] + ' ' + words;
                        }
                        tempNum = Math.floor(tempNum / 1000);
                        chunkCount++;
                    }
                }

                words = words.trim();

                if (decimalPart) {
                    if (words === '') words = 'Zero';
                    words += ' Point ';
                    for (let i = 0; i < decimalPart.length; i++) {
                        words += units[parseInt(decimalPart[i], 10)] + ' ';
                    }
                }

                return words.trim();
            }

            // Function to convert numbers to Bangla words (corrected for Indian/Bangla system)
            function numberToBanglaWords(num) {
                if (num === 0) return 'শূন্য';

                const banglaUnits = ['', 'এক', 'দুই', 'তিন', 'চার', 'পাঁচ', 'ছয়', 'সাত', 'আট', 'নয়'];
                const banglaTeens = ['দশ', 'এগারো', 'বারো', 'তেরো', 'চৌদ্দ', 'পনেরো', 'ষোলো', 'সতেরো', 'আঠারো', 'উনিশ'];
                const banglaTens = ['', '', 'বিশ', 'ত্রিশ', 'চল্লিশ', 'পঞ্চাশ', 'ষাট', 'সত্তর', 'আশি', 'নব্বই'];
                const banglaScales = ['', 'হাজার', 'লাখ', 'কোটি', 'আরব', 'শঙ্খ'];

                // Helper to convert a number < 100 to Bangla words
                function convertLessThanHundred(n) {
                    if (n === 0) return '';
                    if (n < 10) return banglaUnits[n];
                    if (n >= 10 && n <= 19) return banglaTeens[n - 10];
                    return banglaTens[Math.floor(n / 10)] + (n % 10 !== 0 ? ' ' + banglaUnits[n % 10] : '');
                }

                // Helper to convert a number < 1000 to Bangla words (handles hundreds)
                function convertLessThanThousand(n) {
                    let words = '';
                    const hundred = Math.floor(n / 100);
                    const remainder = n % 100;

                    if (hundred > 0) {
                        words += banglaUnits[hundred] + ' শত';
                        if (remainder > 0) words += ' ';
                    }
                    words += convertLessThanHundred(remainder);
                    return words.trim();
                }

                let words = '';
                let numStr = String(num);
                let parts = numStr.split('.');
                let integerPart = parts[0];
                let decimalPart = parts.length > 1 ? parts[1] : '';

                let integerValue = parseInt(integerPart, 10);
                if (integerValue === 0 && integerPart === '0') {
                    words = 'শূন্য';
                } else {
                    let tempNum = String(integerValue);
                    let resultChunks = []; // Stores the Bangla word for each group (e.g., "এক", "পঁচিশ", "সত্তর")
                    let scaleCounters = []; // Stores the corresponding scale (e.g., "হাজার", "লাখ")

                    // First, handle the last three digits (0-999)
                    if (tempNum.length > 3) {
                        let lastThree = tempNum.slice(-3);
                        tempNum = tempNum.slice(0, -3);
                        if (parseInt(lastThree, 10) > 0) {
                            resultChunks.unshift(convertLessThanThousand(parseInt(lastThree, 10)));
                            scaleCounters.unshift(''); // No scale for the units part
                        } else {
                            resultChunks.unshift('');
                            scaleCounters.unshift('');
                        }
                    } else {
                        if (parseInt(tempNum, 10) > 0) {
                            resultChunks.unshift(convertLessThanThousand(parseInt(tempNum, 10)));
                            scaleCounters.unshift('');
                        } else {
                            resultChunks.unshift('');
                            scaleCounters.unshift('');
                        }
                        tempNum = '';
                    }

                    let scaleIndex = 0; // 0 for thousands, 1 for lakhs, 2 for crores etc.
                    while (tempNum.length > 0) {
                        scaleIndex++;
                        let chunk = '';
                        if (tempNum.length >= 2) {
                            chunk = tempNum.slice(-2);
                            tempNum = tempNum.slice(0, -2);
                        } else { // Handle single remaining digit (e.g., 10 for 10 crore)
                            chunk = tempNum.slice(-1);
                            tempNum = '';
                        }

                        let chunkValue = parseInt(chunk, 10);
                        if (chunkValue > 0) {
                            resultChunks.unshift(convertLessThanHundred(chunkValue));
                            scaleCounters.unshift(banglaScales[scaleIndex] || '');
                        } else {
                            resultChunks.unshift('');
                            scaleCounters.unshift('');
                        }
                    }

                    // Assemble the words from chunks and scales
                    let finalWords = [];
                    for (let i = 0; i < resultChunks.length; i++) {
                        if (resultChunks[i]) { // Only add if the chunk has words
                            finalWords.push(resultChunks[i] + (scaleCounters[i] ? ' ' + scaleCounters[i] : ''));
                        }
                    }
                    words = finalWords.join(' ').trim();
                }

                // Handle decimal part
                if (decimalPart) {
                    if (words === '') words = 'শূন্য';
                    words += ' দশমিক '; // Doshomik (decimal point)
                    for (let i = 0; i < decimalPart.length; i++) {
                        words += banglaUnits[parseInt(decimalPart[i], 10)] + ' ';
                    }
                }
                return words.trim();
            }

            // Function to update the amount in words display for both languages
            function updateAmountInWords() {
                const value = inputValue.value;
                if (value === '') {
                    amountInBanglaWords.textContent = '';
                    amountInEnglishWords.textContent = '';
                } else {
                    const num = parseFloat(value);
                    if (!isNaN(num) && num >= 0) {
                        amountInBanglaWords.textContent = numberToBanglaWords(num);
                        amountInEnglishWords.textContent = numberToEnglishWords(num);
                    } else {
                        amountInBanglaWords.textContent = '';
                        amountInEnglishWords.textContent = ''; // Clear if invalid input
                    }
                }
            }

            calculateButton.addEventListener('click', performCalculation);

            // Update amount in words on keydown for physical keyboard or paste
            inputValue.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    performCalculation();
                }
                // Delay to allow input value to update before converting
                setTimeout(updateAmountInWords, 0);
            });

            // Update amount in words when virtual keypad buttons are clicked
            keypadButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.dataset.value;
                    const action = button.dataset.action;

                    // Handle decimal point input
                    if (value === '.' && inputValue.value.includes('.')) {
                        // Prevent multiple decimal points
                        return;
                    }
                    // Allow "0" followed by decimal or other numbers, but prevent "00"
                    if (value === '0' && inputValue.value === '0') {
                        return;
                    }
                    if (value === '.' && inputValue.value === '') {
                         // Start with "0." if decimal is pressed first
                         inputValue.value = '0.';
                    } else if (value) {
                        inputValue.value += value;
                    } else if (action === 'clear') {
                        inputValue.value = '';
                    } else if (action === 'backspace') {
                        inputValue.value = inputValue.value.slice(0, -1);
                    }
                    updateAmountInWords(); // Update words after keypad interaction
                });
            });

            // Initial update in case there's a pre-filled value or on load
            updateAmountInWords();

            closeMessageBox.addEventListener('click', hideMessageBox);
            messageBox.addEventListener('click', (event) => {
                if (event.target === messageBox) {
                    hideMessageBox();
                }
            });
        });
    </script>
</body>
</html>
