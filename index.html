<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Out Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png">
    <!-- Link to your Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .keypad-button {
            /* Adjusted font-size and padding to make keys smaller */
            font-size: 2.5rem; /* Further reduced font size */
            padding: 0.35rem; /* Adjusted padding */
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            color: #1f2937;
            font-weight: bold;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Drastically reduced transform transition for quick press effect */
            transition: background-color 0.15s, transform 0.01s ease-out; 
        }
        .keypad-button:hover {
            background-color: #d1d5db;
        }
        .keypad-button:focus {
            outline: none;
            /* Removed box-shadow to prevent lingering border after click */
            box-shadow: none; 
        }
        .keypad-button.action-key {
            background-color: #3b82f6;
            color: white;
        }
        .keypad-button.action-key:hover {
            background-color: #2563eb;
        }
        /* Specific style for the new Calculate/Enter key on keypad */
        .keypad-button[data-action="calculate"] {
            background-color: #4CAF50; /* A distinct green color for calculation */
            color: white;
        }
        .keypad-button[data-action="calculate"]:hover {
            background-color: #45a049;
        }

        /* New CSS for button press effect - more distinct background change */
        .keypad-button.pressed {
            transform: scale(0.95); /* Slightly shrink on press */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2); /* Inset shadow for press effect */
            background-color: #c0c2c5; /* Darker shade on press */
        }

        /* CSS for blinking emoji - This section is no longer directly used for emoji, but kept if opacity is used elsewhere */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blinking-emoji {
            /* This class is now effectively unused since the emoji element is removed */
            /* but if it were still present, its opacity would be controlled by JS */
            opacity: 0; 
        }

        /* Style for clickable rate options in modal */
        .rate-option {
            padding: 0.75rem 1.25rem; /* Increased padding to make buttons bigger */
            margin-bottom: 0.75rem; /* Increased margin */
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            text-align: left;
            font-size: 1.125rem; /* Increased font size for text */
            font-weight: 600; /* Slightly bolder font weight */
            display: flex;
            align-items: center;
            /* Now explicitly using flex-start to keep logo and text left-aligned */
            justify-content: flex-start; 
            white-space: nowrap; /* Ensure text stays on one line */
            /* Adjusted text stroke/glow */
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.8); /* Subtle black glow */
        }
        .rate-option:hover {
            transform: translateY(-2px); /* Slightly more lift on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* More prominent shadow on hover */
        }

        /* CSS for zoom and glow effect on charge rate text */
        @keyframes zoomGlow {
            0% { transform: scale(1); text-shadow: none; }
            50% { transform: scale(1.05); text-shadow: 0 0 8px rgba(0, 123, 255, 0.7); } /* Slightly larger and blue glow */
            100% { transform: scale(1); text-shadow: none; }
        }

        .rate-effect {
            animation: zoomGlow 0.5s ease-out; /* Faster animation duration */
            animation-delay: 0.4s; /* Reduced delay */
        }

        /* Visual cue for editing input in modal */
        .new-rate-input-cue {
            border: 2px solid #3b82f6; /* A more prominent blue border */
            background-color: #e0f2fe; /* Light blue background */
        }

        /* New CSS for pulsing effect on total amount window - moved to a class */
        @keyframes pulseBorder {
            0% { border-color: #d1fae5; box-shadow: 0 0 0px rgba(52, 211, 153, 0.4); } /* Light green border, subtle shadow */
            50% { border-color: #34d399; box-shadow: 0 0 10px rgba(52, 211, 153, 0.8); } /* Brighter green border, more prominent shadow */
            100% { border-color: #d1fae5; box-shadow: 0 0 0px rgba(52, 211, 153, 0.4); }
        }

        .pulsing-border {
            animation: pulseBorder 3s infinite ease-in-out; /* Apply pulsing effect - made slower (3s) */
        }
        
        /* Styling for the logos inside rate options */
        .rate-option img {
            width: 32px; /* Increased from 24px */
            height: 32px; /* Increased from 24px */
            margin-right: 8px; /* mr-2 */
            border-radius: 4px; /* Optional: slight rounding for logos */
            object-fit: contain; /* Ensure logo fits without cropping */
            /* Removed white glow and drop shadow: filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8)); */
        }
        /* Style for the text within rate-option to ensure it fills remaining space and aligns */
        .rate-option span {
            flex-grow: 1; /* Allows the span to take up available space */
            text-align: left; /* Ensures text inside is left-aligned within its flex-grown space */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

        <!-- New Modal for changing Charge Rate -->

                <input type="number" id="newChargeRateInput" class="w-full p-2 border rounded mb-4 text-center text-xl" value="18.50" min="0" step="0.01" placeholder="Edit">
                
                <div class="mb-4 flex-grow">
                    <!-- Updated with specific Tailwind colors and corrected text, and logos -->
                    <div class="rate-option bg-green-500 text-white hover:bg-green-600" data-rate="18.50">
                        <img src="/bkash%20logo.png" alt="Bkash Logo" class="w-8 h-8 mr-2">
                        <span>Regular Cash out rate: 18.50</span>
                    </div>
                    <div class="rate-option bg-pink-500 text-white hover:bg-pink-600" data-rate="14.50">
                        <img src="/bkash%20logo.png" alt="Bkash Logo" class="w-8 h-8 mr-2">
                        <span>Priyo Agent Cash out rate: 14.50</span>
                    </div>
                    <div class="rate-option bg-red-500 text-white hover:bg-red-600" data-rate="20.00">
                        <img src="/bkash%20logo.png" alt="Bkash Logo" class="w-8 h-8 mr-2">
                        <span>Old Cash out rate: 20.00</span>
                    </div>
                    <div class="rate-option bg-orange-500 text-white hover:bg-orange-600" data-rate="12.50">
                        <img src="/nagad%20logo.png" alt="Nagad Logo" class="w-8 h-8 mr-2">
                        <span>Nagad Regular App: 12.50</span>
                    </div>
                    <div class="rate-option bg-purple-500 text-white hover:bg-purple-600" data-rate="15.00">
                        <img src="/nagad%20logo.png" alt="Nagad Logo" class="w-8 h-8 mr-2">
                        <span>Nagad Islamic App: 15.00</span>

                </div>

                <div class="flex justify-around mt-auto mb-2">
                    <button id="saveRateButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Save</button>
                    <button id="cancelRateButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300">Cancel</button>
                </div>

                <!-- Copyright Notice inside modal, with adjusted styling -->
                <div class="text-gray-600 text-base mt-0 p-0 absolute bottom-2 left-1/2 -translate-x-1/2">
                    Copyright © Cash Out Calculator by <a href="https://x.com/mdridwan" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">mdridwan</a>

    </div>

    <script>
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered: ', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed: ', error);
                    });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const inputValue = document.getElementById('inputValue');
            const pointsResult = document.getElementById('pointsResult');
            const totalAmountDisplay = document.getElementById('totalAmountDisplay'); // Get the total amount display element
            const totalAmountResult = document.getElementById('totalAmountResult');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const closeMessageBox = document.getElementById('closeMessageBox');
            const keypadButtons = document.querySelectorAll('.keypad-button');
            const amountInBanglaWords = document.getElementById('amountInBanglaWords');
            const amountInEnglishWords = document.getElementById('amountInEnglishWords');
            
            // New elements for charge rate display and modal
            const displayChargeRate = document.getElementById('displayChargeRate');
            const changeRateButton = document.getElementById('changeRateButton');
            const rateModal = document.getElementById('rateModal');
            const newChargeRateInput = document.getElementById('newChargeRateInput');
            const saveRateButton = document.getElementById('saveRateButton');
            const cancelRateButton = document.getElementById('cancelRateButton'); 
            const rateOptions = document.querySelectorAll('.rate-option'); // Get all rate options

            // Initialize currentChargeRate and display it
            let currentChargeRate = 18.50; // Default value changed to 18.50
            displayChargeRate.textContent = currentChargeRate.toFixed(2); // Format to 2 decimal places

            function showMessageBox(message) {
                messageText.textContent = message;
                messageBox.classList.remove('hidden');
                messageBox.classList.add('flex');
            }

            function hideMessageBox() {
                messageBox.classList.remove('flex');
                messageBox.classList.add('hidden');
            }

            function showRateModal() {
                newChargeRateInput.value = currentChargeRate.toFixed(2); // Set modal input to current rate, formatted
                rateModal.classList.remove('hidden');
                rateModal.classList.add('flex');
                newChargeRateInput.classList.add('new-rate-input-cue'); // Add visual cue
            }

            function hideRateModal() {
                rateModal.classList.remove('flex');
                rateModal.classList.add('hidden');
                newChargeRateInput.classList.remove('new-rate-input-cue'); // Remove visual cue
            }

            function performCalculation() {
                const value = parseFloat(inputValue.value);
                if (isNaN(value) || value < 0) {
                    pointsResult.textContent = '0';
                    totalAmountResult.textContent = '0';
                    return;
                }
                const calculatedCharge = (value / 1000) * currentChargeRate;
                pointsResult.textContent = calculatedCharge.toFixed(2);
                totalAmountResult.textContent = (value + calculatedCharge).toFixed(2);
            }

            // Function to convert numbers to English words
            function numberToEnglishWords(num) {
                if (num === 0) return 'Zero';

                const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const scales = ['', 'Thousand', 'Million', 'Billion', 'Trillion', 'Quadrillion'];

                function convertChunk(chunk) {
                    let chunkWords = '';
                    if (Math.floor(chunk / 100) > 0) {
                        chunkWords += units[Math.floor(chunk / 100)] + ' Hundred ';
                        chunk %= 100;
                    }
                    if (chunk >= 10 && chunk <= 19) {
                        chunkWords += teens[chunk - 10] + ' ';
                    } else {
                        chunkWords += tens[Math.floor(chunk / 10)] + ' ';
                        chunk %= 10;
                        if (chunk > 0) {
                            chunkWords += units[chunk] + ' ';
                        }
                    }
                    return chunkWords.trim();
                }

                let words = '';
                let numStr = String(num);

                let parts = numStr.split('.');
                let integerPart = parts[0];
                let decimalPart = parts.length > 1 ? parts[1] : '';

                let tempNum = parseInt(integerPart, 10);
                if (tempNum === 0 && integerPart === '0') {
                    words = 'Zero';
                } else {
                    let chunkCount = 0;
                    while (tempNum > 0) {
                        const chunk = tempNum % 1000;
                        if (chunk !== 0) {
                            words = convertChunk(chunk) + ' ' + scales[chunkCount] + ' ' + words;
                        }
                        tempNum = Math.floor(tempNum / 1000);
                        chunkCount++;
                    }
                }

                words = words.trim();

                if (decimalPart) {
                    if (words === '') words = 'Zero';
                    words += ' Point ';
                    for (let i = 0; i < decimalPart.length; i++) {
                        words += units[parseInt(decimalPart[i], 10)] + ' ';
                    }
                }

                return words.trim();
            }

            // Function to convert numbers to Bangla words (corrected and more robust)
            function numberToBanglaWords(num) {
                if (num === 0) return 'শূন্য';

                // Comprehensive list for numbers 0-99 for accuracy
                const banglaNumbers0To99 = [
                    'শূন্য', 'এক', 'দুই', 'তিন', 'চার', 'পাঁচ', 'ছয়', 'সাত', 'আট', 'নয়',
                    'দশ', 'এগারো', 'বারো', 'তেরো', 'চৌদ্দ', 'পনেরো', 'ষোলো', 'সতেরো', 'আঠারো', 'উনিশ',
                    'বিশ', 'একুশ', 'বাইশ', 'তেইশ', 'চব্বিশ', 'পঁচিশ', 'ছাব্বিশ', 'সাতাশ', 'আটাশ', 'ঊনত্রিশ',
                    'ত্রিশ', 'একত্রিশ', 'বত্রিশ', 'তেত্রিশ', 'চৌত্রিশ', 'পঁয়ত্রিশ', 'ছত্রিশ', 'সাঁইত্রিশ', 'আটত্রিশ', 'ঊনচল্লিশ',
                    'চল্লিশ', 'একচল্লিশ', 'বিয়াল্লিশ', 'তেতাল্লিশ', 'চুয়াল্লিশ', 'পঁয়তাল্লিশ', 'ছেচল্লিশ', 'সাতচল্লিশ', 'আটচল্লিশ', 'ঊনপঞ্চাশ',
                    'পঞ্চাশ', 'একান্ন', 'বায়ান্ন', 'তিপ্পান্ন', 'চুয়ান্ন', 'পঞ্চান্ন', 'ছাপ্পান্ন', 'সাতান্ন', 'আটান্ন', 'ঊনষাট',
                    'ষাট', 'একষট্টি', 'বাষট্টি', 'তেষট্টি', 'চৌষট্টি', 'পঁয়ষট্টি', 'ছেচল্লিশ', 'সাতচল্লিশ', 'আটচল্লিশ', 'ঊনসত্তর',
                    'সত্তর', 'একাত্তর', 'বাহাত্তর', 'তিয়াত্তর', 'চুয়াত্তর', 'পঁচাত্তর', 'ছিয়াত্তর', 'সাতাত্তর', 'আটাত্তর', 'ঊনআশি',
                    'আশি', 'একআশি', 'বিরাশি', 'তিরাশি', 'চুরাশি', 'পঁচাশি', 'ছিয়াশি', 'সাতাশি', 'আটাশি', 'ঊননব্বই',
                    'নব্বই', 'একানব্বই', 'বিরানব্বই', 'তিরানব্বই', 'চুরানব্বই', 'পঁচানব্বই', 'ছিয়ানব্বই', 'সাতানব্বই', 'আঠানব্বই', 'নিরানব্বই'
                ];

                const banglaScales = ['', 'হাজার', 'লাখ', 'কোটি', 'আরব', 'খর্ব', 'নীল', 'পদ্ম', 'শঙ্খ']; // Expanded scales

                // Helper to convert numbers up to 99
                function convertTwoDigits(n) {
                    if (n === 0) {
                        return ''; // Return empty string for zero when it's part of a larger number (e.g., 100)
                    }
                    if (n >= 0 && n <= 99) {
                        return banglaNumbers0To99[n];
                    }
                    return '';
                }

                // Helper to convert numbers up to 999
                function convertThreeDigits(n) {
                    let words = '';
                    const hundred = Math.floor(n / 100);
                    const remainder = n % 100;

                    if (hundred > 0) {
                        words += banglaNumbers0To99[hundred] + ' শত';
                        if (remainder > 0) words += ' '; // Only add space if there's a non-zero remainder
                    }
                    words += convertTwoDigits(remainder);
                    return words.trim();
                }

                let words = '';
                let numStr = String(num);
                let parts = numStr.split('.');
                let integerPart = parts[0];
                let decimalPart = parts.length > 1 ? parts[1] : '';

                let integerValue = parseInt(integerPart, 10);

                if (integerValue === 0 && decimalPart === '') {
                    words = 'শূন্য';
                } else {
                    let tempNum = integerPart;
                    let numChunks = [];

                    // Extract the last three digits (hundreds part)
                    if (tempNum.length > 0) {
                        numChunks.push(parseInt(tempNum.slice(-3), 10));
                        tempNum = tempNum.slice(0, -3);
                    }
                    
                    // Then handle pairs of digits (for thousands, lakhs, crores etc.)
                    while (tempNum.length > 0) {
                        let chunkLength = Math.min(2, tempNum.length);
                        numChunks.push(parseInt(tempNum.slice(-chunkLength), 10));
                        tempNum = tempNum.slice(0, -chunkLength);
                    }

                    let wordsArray = [];
                    for (let i = numChunks.length - 1; i >= 0; i--) {
                        const chunkValue = numChunks[i];
                        const scaleIndex = i;

                        if (chunkValue > 0) {
                            let chunkWords = '';
                            if (scaleIndex === 0) {
                                chunkWords = convertThreeDigits(chunkValue);
                            } else {
                                chunkWords = convertTwoDigits(chunkValue) + ' ' + banglaScales[scaleIndex];
                            }
                            wordsArray.push(chunkWords);
                        }
                    }
                    words = wordsArray.join(' ').trim();
                }

                // Handle decimal part
                if (decimalPart) {
                    if (words === '') words = ' শূন্য'; // Added a space here
                    words += ' দশমিক ';
                    for (let i = 0; i < decimalPart.length; i++) {
                        words += banglaNumbers0To99[parseInt(decimalPart[i], 10)] + ' ';
                    }
                }
                return words.trim();
            }


            // Function to update the amount in words display for both languages
            function updateAmountInWords() {
                const value = inputValue.value;
                if (value === '') {
                    // Show English text only when input is empty
                    amountInEnglishWords.textContent = 'Cash Out Calculator'; 
                    // Ensure Bangla div is cleared when input is empty
                    amountInBanglaWords.textContent = '';
                } else {
                    const num = parseFloat(value);
                    if (!isNaN(num) && num >= 0) {
                        amountInBanglaWords.textContent = numberToBanglaWords(num); // Show Bangla conversion
                        amountInEnglishWords.textContent = numberToEnglishWords(num); // Show English conversion
                    } else {
                        amountInBanglaWords.textContent = ''; // Clear Bangla if invalid
                        amountInEnglishWords.textContent = ''; // Clear English if invalid
                    }
                }
            }

            // New function to update all displays and control animations
            function updateAllDisplays() {
                updateAmountInWords();
                performCalculation();

                // Control pulsing effect on total amount display
                if (inputValue.value === '' || parseFloat(inputValue.value) === 0) {
                    totalAmountDisplay.classList.remove('pulsing-border');
                } else {
                    totalAmountDisplay.classList.add('pulsing-border');
                }
            }

            // Function to apply zoom and glow effect to the displayChargeRate span
            function applyRateChangeEffect() {
                displayChargeRate.classList.remove('rate-effect'); // Remove to re-trigger animation
                void displayChargeRate.offsetWidth; // Trigger reflow
                displayChargeRate.classList.add('rate-effect');
            }

            // Event listener for the Change button
            changeRateButton.addEventListener('click', showRateModal);

            // Event listeners for Save and Cancel buttons in the rate modal
            saveRateButton.addEventListener('click', () => {
                const newRate = parseFloat(newChargeRateInput.value);
                if (!isNaN(newRate) && newRate >= 0) {
                    currentChargeRate = newRate;
                    displayChargeRate.textContent = currentChargeRate.toFixed(2); // Update the displayed text, formatted
                    applyRateChangeEffect(); // Apply the effect
                    hideRateModal();
                    updateAllDisplays(); // Recalculate and update displays based on new rate
                } else {
                    showMessageBox("Please enter a valid positive number for the charge rate.");
                }
            });

            cancelRateButton.addEventListener('click', hideRateModal);

            // Event listeners for pre-saved rate options - now automatically apply and close
            rateOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const selectedRate = parseFloat(option.dataset.rate);
                    currentChargeRate = selectedRate; // Update current rate
                    displayChargeRate.textContent = currentChargeRate.toFixed(2); // Update displayed text, formatted
                    applyRateChangeEffect(); // Apply the effect
                    hideRateModal(); // Close modal
                    updateAllDisplays(); // Recalculate and update main displays
                });
            });

            // Update amount in words on keydown for physical keyboard or paste
            inputValue.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    // If physical Enter, perform calculation and possibly show error if invalid
                    const value = parseFloat(inputValue.value);
                    if (isNaN(value) || value < 0) {
                         showMessageBox("Please enter a valid positive number.");
                    }
                    performCalculation();
                }
                // Delay to allow input value to update before converting
                setTimeout(updateAllDisplays, 0); // Call updateAllDisplays here
            });

            // Update amount in words when virtual keypad buttons are clicked
            keypadButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const value = button.dataset.value;
                    const action = button.dataset.action;

                    // Add a 'pressed' class for visual feedback
                    button.classList.add('pressed');
                    // Removed the explicit timeout and used requestAnimationFrame for immediate removal
                    requestAnimationFrame(() => {
                        button.classList.remove('pressed');
                    });

                    // Handle decimal point input
                    if (value === '.' && inputValue.value.includes('.')) {
                        // Prevent multiple decimal points
                        return;
                    }
                    // Allow "0" followed by decimal or other numbers, but prevent "00"
                    if (value === '0' && inputValue.value === '0' && inputValue.value.indexOf('.') === -1) {
                        // Prevents leading zeros like "00", "000" but allows "0.5"
                        return;
                    }
                    if (value === '.' && inputValue.value === '') {
                         // Start with "0." if decimal is pressed first
                         inputValue.value = '0.';
                    } else if (action === 'clear') { // Handle the new Clear key
                        inputValue.value = '';
                    } else if (value) {
                        inputValue.value += value;
                    } else if (action === 'backspace') {
                        inputValue.value = inputValue.value.slice(0, -1);
                    }
                    updateAllDisplays(); // Update all displays after keypad interaction
                });
            });

            // Initial update in case there's a pre-filled value or on load
            updateAllDisplays(); // Call once on load to set initial state

            closeMessageBox.addEventListener('click', hideMessageBox);
            messageBox.addEventListener('click', (event) => {
                if (event.target === messageBox) {
                    hideMessageBox();
                }
            });

            // Close rate modal if clicked outside
            rateModal.addEventListener('click', (event) => {
                if (event.target === rateModal) {
                    hideRateModal();
                }
            });
        });
    </script>
</body>
