        }
        .keypad-button:hover {
            background-color: #d1d5db;
        }
        .keypad-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(156, 163, 175, 0.75);
        }
        .keypad-button.action-key {
            background-color: #3b82f6;

        @keyframes blink {

            animation: blink 8s infinite; /* 4x slower: 2 seconds * 4 = 8 seconds for one full blink cycle */

                    amountInEnglishWords.textContent = 'Bkash Charge Calculator by Ridwan';
                    // Ensure Bangla div is cleared when input is empty
                    amountInBanglaWords.textContent = '';
                    blinkingEmoji.classList.add('opacity-0'); // Hide emoji when input is empty
                } else {
                    const num = parseFloat(value);
                    if (!isNaN(num) && num >= 0) {
                        amountInBanglaWords.textContent = numberToBanglaWords(num); // Show Bangla conversion
                        amountInEnglishWords.textContent = numberToEnglishWords(num); // Show English conversion
                        blinkingEmoji.classList.remove('opacity-0'); // Show emoji when input is not empty
                    } else {
                        amountInBanglaWords.textContent = ''; // Clear Bangla if invalid
                        amountInEnglishWords.textContent = ''; // Clear English if invalid
                        blinkingEmoji.classList.add('opacity-0'); // Hide emoji if invalid input
                    }
                }
            }

            // New function to update all displays
            function updateAllDisplays() {
                updateAmountInWords();
                performCalculation();
            }

            // Function to apply zoom and glow effect to the displayChargeRate span
            function applyRateChangeEffect() {
                displayChargeRate.classList.remove('rate-effect'); // Remove to re-trigger animation
                void displayChargeRate.offsetWidth; // Trigger reflow
                displayChargeRate.classList.add('rate-effect');
            }

            // Event listener for the Change button
            changeRateButton.addEventListener('click', showRateModal);

            // Event listeners for Save and Cancel buttons in the rate modal
            saveRateButton.addEventListener('click', () => {
                const newRate = parseFloat(newChargeRateInput.value);
                if (!isNaN(newRate) && newRate >= 0) {
                    currentChargeRate = newRate;
                    displayChargeRate.textContent = currentChargeRate.toFixed(2); // Update the displayed text, formatted
                    applyRateChangeEffect(); // Apply the effect
                    hideRateModal();
                    updateAllDisplays(); // Recalculate and update displays based on new rate
                } else {
                    showMessageBox("Please enter a valid positive number for the charge rate.");
                }
            });

            cancelRateButton.addEventListener('click', hideRateModal);

            // Event listeners for pre-saved rate options - now automatically apply and close
            rateOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const selectedRate = parseFloat(option.dataset.rate);
                    currentChargeRate = selectedRate; // Update current rate
                    displayChargeRate.textContent = currentChargeRate.toFixed(2); // Update displayed text, formatted
                    applyRateChangeEffect(); // Apply the effect
                    hideRateModal(); // Close modal
                    updateAllDisplays(); // Recalculate and update main displays
                });
            });

            // Update amount in words on keydown for physical keyboard or paste
            inputValue.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    // If physical Enter, perform calculation and possibly show error if invalid
                    const value = parseFloat(inputValue.value);
                    if (isNaN(value) || value < 0) {
                         showMessageBox("Please enter a valid positive number.");
                    }
                    performCalculation();
                }
                // Delay to allow input value to update before converting
                setTimeout(updateAllDisplays, 0); // Call updateAllDisplays here
            });

            // Update amount in words when virtual keypad buttons are clicked
            keypadButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.dataset.value;
                    const action = button.dataset.action;

                    // Handle decimal point input
                    if (value === '.' && inputValue.value.includes('.')) {
                        // Prevent multiple decimal points
                        return;
                    }
                    // Allow "0" followed by decimal or other numbers, but prevent "00"
                    if (value === '0' && inputValue.value === '0' && inputValue.value.indexOf('.') === -1) {
                        // Prevents leading zeros like "00", "000" but allows "0.5"
                        return;
                    }
                    if (value === '.' && inputValue.value === '') {
                         // Start with "0." if decimal is pressed first
                         inputValue.value = '0.';
                    } else if (action === 'clear') { // Handle the new Clear key
                        inputValue.value = '';
                    } else if (value) {
                        inputValue.value += value;
                    } else if (action === 'backspace') {
                        inputValue.value = inputValue.value.slice(0, -1);
                    }
                    updateAllDisplays(); // Update all displays after keypad interaction
                });
            });

            // Initial update in case there's a pre-filled value or on load
            updateAllDisplays();

            closeMessageBox.addEventListener('click', hideMessageBox);
            messageBox.addEventListener('click', (event) => {
                if (event.target === messageBox) {
                    hideMessageBox();
                }
            });

            // Close rate modal if clicked outside
            rateModal.addEventListener('click', (event) => {
                if (event.target === rateModal) {
                    hideRateModal();
                }
            });
        });
    </script>
</body>
